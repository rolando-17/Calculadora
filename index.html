<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
<div id = "Principal">  
  <div id= "Calculadora">         
     <input id="Pantalla" type="text" class="textbox" placeholder="0">
    <div id= "Teclado" class="buttons">
      <button class="button" name="num_cero" value="AC">AC</button>
      <button class="button" name="boton_delete" value="CE">CE</button>
      <button class="button" value="%">%</button>
      <button class="button" name="operador" value="/">/</button><br>
      <button class="button" name="num_boton" value="7">7</button>
      <button class="button" name="num_boton" value="8">8</button>
      <button class="button" name="num_boton" value="9">9</button>
      <button class="button" name="operador" value="*">*</button><br>
      <button class="button" name="num_boton" value="4">4</button>
      <button class="button" name="num_boton" value="5">5</button>
      <button class="button" name="num_boton" value="6">6</button>
      <button class="button" name="operador" value="-">-</button><br>
      <button class="button" name="num_boton" value="1">1</button>
      <button class="button" name="num_boton" value="2">2</button>
      <button class="button" name="num_boton" value="3">3</button>
      <button class="button" name="operador" value="+">+</button><br>
      <button class="button" value=".">.</button>
      <button class="button" name="num_boton" value="0">0</button>
      <button class="button" value="Ans">Ans</button>
      <button class="button" name="operador_igual" value="=">=</button>
    </div>
  </div>
</div>
    <script src="index.js"></script>    
</body>
</html>
